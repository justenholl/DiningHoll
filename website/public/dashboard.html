<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles_dashboard.css" />
    <script src="config.js"></script> <!-- Needs to load before the other script -->
    <script src="navigation.js"></script> <!-- Needs to load before the other script -->
    <script src="script_dashboard.js" defer></script>
</head>
<body>
    <h1>Dining Holl</h1>
    <p id="welcome-message">You're logged in successfully.</p>
    
    <div class="button-container">
        <div class="button-section">
            <button data-page="equipment.html">Equipment Preferences</button>
            <p class="button-description">Set up your kitchen by selecting the equipment you have available.</p>
        </div>

        <div class="button-section">
            <button data-page="generate.html">Generate Week's Meals</button>
            <p class="button-description">Choose how many meals you want for the week and we'll create a personalized shopping list.</p>
        </div>

        <div class="button-section">
            <button data-page="add_recipe.html">Add Recipes</button>
            <p class="button-description">Share your favorite recipes with the community.</p>
        </div>
    </div>
</body>
</html>
